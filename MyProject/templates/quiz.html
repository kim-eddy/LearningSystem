<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - {{ assessment.name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            color: #222;
        }
        header {
            background: #2a5298;
            color: #fff;
            padding: 1.2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(42,82,152,0.08);
        }
        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        header nav a:hover {
            color: #ffd700;
        }
        .quiz-container {
            max-width: 700px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(42,82,152,0.08);
            padding: 2rem 2.5rem;
        }
        h1 {
            color: #2a5298;
            margin-top: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .quiz-desc {
            color: #444;
            margin-bottom: 1.5rem;
        }
        form {
            margin-top: 20px;
        }
        .question {
            margin-bottom: 1.7rem;
            background: #f8faff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(42,82,152,0.04);
            padding: 1rem 1.2rem;
        }
        label {
            font-weight: 600;
            color: #2a5298;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #bbb;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #2a5298;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1e3c72;
        }
        @media (max-width: 600px) {
            .quiz-container {
                padding: 1rem 0.5rem;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'student_profile' %}">Profile</a></li>
                <li><a href="{% url 'course_list' %}">Courses</a></li>
            </ul>
        </nav>
    </header>
    <div class="quiz-container">
        <h1>Quiz: {{ assessment.name }}</h1>
        <div class="quiz-desc">{{ assessment.description }}</div>

        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="assessment_id" value="{{ assessment.id }}">
            {% for question in questions %}
                <div class="question">
                    <label>Question {{ forloop.counter }}:</label>
                    <p>{{ question }}</p>
                    <input type="text" name="answers" required>
                </div>
            {% endfor %}
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
