<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .quiz-result-container {
            max-width: 450px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3a4a;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .score, .percentage {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .result-message {
            font-size: 1.15rem;
            font-weight: 600;
            text-align: center;
            margin: 1.2rem 0 1.8rem 0;
        }
        .result-message.pass {
            color: #198754;
        }
        .result-message.fail {
            color: #dc3545;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .footer-links a {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="quiz-result-container">
        <h1>Quiz Results</h1>
        <div class="score"><strong>Your Score:</strong> {{ score }} / {{ total }}</div>
        <div class="percentage"><strong>Percentage:</strong> {{ percentage }}%</div>

        {% if percentage >= 50 %}
            <div class="result-message pass">Congratulations! You passed the quiz.</div>
        {% else %}
            <div class="result-message fail">You did not pass. Please review the material and try again.</div>
        {% endif %}

        <div class="footer-links mt-4">
            <a href="{% url 'course_list' %}" class="btn btn-outline-secondary">Back to Courses</a>
            <a href="{% url 'learning_resources' %}" class="btn btn-info text-white">View Recommended Learning Resources</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
