<div id="gemini-chatbox" style="position:fixed;bottom:20px;right:20px;width:300px;background:#fff;border:1px solid #ccc;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,0.1);overflow:hidden;z-index:9999;">
    <div style="background:#2a5298;color:#fff;padding:10px 15px;font-weight:bold;">
        ðŸ’¬ Ask Gemini
    </div>
    <div id="chat-log" style="height:200px;overflow-y:auto;padding:10px;font-size:0.95rem;"></div>
    <div style="display:flex;border-top:1px solid #ddd;">
        <input type="text" id="chat-input" placeholder="Ask something..." style="flex:1;padding:8px;border:none;outline:none;">
        <button id="send-btn" style="background:#2a5298;color:white;border:none;padding:8px 12px;cursor:pointer;">Send</button>
    </div>
</div>

<script>
    const chatLog = document.getElementById("chat-log");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(role, text) {
        const message = document.createElement("div");
        message.innerHTML = `<strong>${role}:</strong> ${text}`;
        message.style.marginBottom = "10px";
        chatLog.appendChild(message);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
        const message = chatInput.value.trim();
        if (!message) return;

        appendMessage("You", message);
        chatInput.value = "";

        const res = await fetch("{% url 'gemini_chat' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({ message: message })
        });

        const data = await res.json();
        appendMessage("Gemini", data.response);
    });
</script>
