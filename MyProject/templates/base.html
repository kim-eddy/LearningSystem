<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Learning Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --sidebar-bg-color: #f1f1f1;
            --sidebar-border-color: #ccc;
            --sidebar-heading-color: #000000;
            --sidebar-subheading-color: #555555;
            --resource-desc-bg: #f9f9f9;
            --resource-desc-border: #4CAF50;
            --resource-link-color: #2196F3;
            --code-bg-color: #eee;
            --pre-bg-color: #f4f4f4;
        }
        [data-theme="focus"] {
            --bg-color: #fdf6e3;
            --text-color: #586e75;
            --sidebar-bg-color: #eee8d5;
            --sidebar-border-color: #93a1a1;
            --sidebar-heading-color: #073642;
            --sidebar-subheading-color: #586e75;
            --resource-desc-bg: #eee8d5;
            --resource-desc-border: #b58900;
            --resource-link-color: #268bd2;
            --code-bg-color: #fdf6e3;
            --pre-bg-color: #eee8d5;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg-color);
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid var(--sidebar-border-color);
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .sidebar h3, .sidebar h4 {
            margin: 0;
            padding: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            color: var(--sidebar-heading-color);
        }

        .sidebar h4 {
            margin-left: 15px;
            font-size: 14px;
            color: var(--sidebar-subheading-color);
        }

        .topic-block {
            margin-bottom: 40px;
        }

        .resource-title {
            font-size: 20px;
            font-weight: bold;
        }

        .resource-source {
            color: #888;
            margin-top: 5px;
        }

        .resource-desc {
            margin-top: 15px;
            background: var(--resource-desc-bg);
            padding: 15px;
            border-left: 4px solid var(--resource-desc-border);
            white-space: pre-wrap;
        }

        .resource-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--resource-link-color);
        }

        code {
            background-color: var(--code-bg-color);
            padding: 4px;
            border-radius: 3px;
        }

        pre {
            background: var(--pre-bg-color);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        /* Toggle button styles */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            padding: 8px 12px;
            background-color: var(--resource-link-color);
            color: var(--bg-color);
            border: none;
            border-radius: 4px;
            font-size: 14px;
            user-select: none;
            z-index: 1000;
        }
        .theme-select {
            display: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Courses</h2>
        {% for course, topics in grouped_resources.items %}
            <h3>{{ course }}</h3>
            {% for topic, _ in topics.items %}
                <h4>â€¢ {{ topic }}</h4>
            {% endfor %}
        {% endfor %}
    </div>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
            <path d="M8 0a.5.5 0 0 1 .5.5V2a.5.5 0 0 1-1 0V.5A.5.5 0 0 1 8 0zm0 14a.5.5 0 0 1 .5.5v1.5a.5.5 0 0 1-1 0V14.5a.5.5 0 0 1 .5-.5zm8-6a.5.5 0 0 1-.5.5H14a.5.5 0 0 1 0-1h1.5a.5.5 0 0 1 .5.5zM2 .5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 .5zm11.657 10.657a.5.5 0 0 1 0 .707l-1.06 1.06a.5.5 0 1 1-.707-.707l1.06-1.06a.5.5 0 0 1 .707 0zM3.403 3.403a.5.5 0 0 1 0 .707L2.343 5.17a.5.5 0 1 1-.707-.707l1.06-1.06a.5.5 0 0 1 .707 0zm10.95-1.06a.5.5 0 0 1-.707 0L12.586 2.28a.5.5 0 1 1 .707-.707l1.06 1.06a.5.5 0 0 1 0 .707zM3.403 12.597a.5.5 0 0 1-.707 0L1.636 11.535a.5.5 0 1 1 .707-.707l1.06 1.06a.5.5 0 0 1 0 .707z"/>
        </svg>
    </button>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
   {% include "chat.html" %}

<script>
    (function() {
        const toggleButton = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const rootElement = document.documentElement;

        // Load saved theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        rootElement.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        toggleButton.addEventListener('click', () => {
            let currentTheme = rootElement.getAttribute('data-theme');
            let newTheme = currentTheme === 'light' ? 'focus' : 'light';
            rootElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'light') {
                themeIcon.innerHTML = '<path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/><path d="M8 0a.5.5 0 0 1 .5.5V2a.5.5 0 0 1-1 0V.5A.5.5 0 0 1 8 0zm0 14a.5.5 0 0 1 .5.5v1.5a.5.5 0 0 1-1 0V14.5a.5.5 0 0 1 .5-.5zm8-6a.5.5 0 0 1-.5.5H14a.5.5 0 0 1 0-1h1.5a.5.5 0 0 1 .5.5zM2 .5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 .5zm11.657 10.657a.5.5 0 0 1 0 .707l-1.06 1.06a.5.5 0 1 1-.707-.707l1.06-1.06a.5.5 0 0 1 .707 0zM3.403 3.403a.5.5 0 0 1 0 .707L2.343 5.17a.5.5 0 1 1-.707-.707l1.06-1.06a.5.5 0 0 1 .707 0zm10.95-1.06a.5.5 0 0 1-.707 0L12.586 2.28a.5.5 0 1 1 .707-.707l1.06 1.06a.5.5 0 0 1 0 .707zM3.403 12.597a.5.5 0 0 1-.707 0L1.636 11.535a.5.5 0 1 1 .707-.707l1.06 1.06a.5.5 0 0 1 0 .707z"/>';
            } else if (theme === 'focus') {
                themeIcon.innerHTML = '<path d="M8 3a5 5 0 0 0 0 10 5 5 0 0 0 0-10z"/>';
            } else {
                themeIcon.innerHTML = '';
            }
        }
    })();
</script>

</body>
</html>
