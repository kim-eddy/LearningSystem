<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #f1f1f1;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .sidebar h3, .sidebar h4 {
            margin: 0;
            padding: 10px 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar h4 {
            margin-left: 15px;
            font-size: 14px;
            color: #555;
        }

        .topic-block {
            margin-bottom: 40px;
        }

        .resource-title {
            font-size: 20px;
            font-weight: bold;
        }

        .resource-source {
            color: #888;
            margin-top: 5px;
        }

        .resource-desc {
            margin-top: 15px;
            background: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            white-space: pre-wrap;
        }

        .resource-link {
            display: inline-block;
            margin-top: 10px;
            color: #2196F3;
        }

        code {
            background-color: #eee;
            padding: 4px;
            border-radius: 3px;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Courses</h2>
        {% for course, topics in grouped_resources.items %}
            <h3>{{ course }}</h3>
            {% for topic, _ in topics.items %}
                <h4>â€¢ {{ topic }}</h4>
            {% endfor %}
        {% endfor %}
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
   {% include "chat.html" %}
</body>
</html>
