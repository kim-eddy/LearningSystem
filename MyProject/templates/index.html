<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning System</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            color: #222;
        }
        header {
            background: #2a5298;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(42,82,152,0.08);
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffd700;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(42,82,152,0.08);
            padding: 2rem 2.5rem;
        }
        h2 {
            color: #2a5298;
            margin-top: 0;
        }
        ul {
            padding-left: 1.2rem;
        }
        li {
            margin-bottom: 0.7rem;
            font-size: 1.08rem;
        }
        footer {
            background: #2a5298;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem 0.5rem;
            }
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Learning System</h1>
        <nav>
            <ul>
                 <li><a href="{% url 'course_list' %}">Courses</a></li>
                 <li><a href="{%url 'student_profile' %}">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Recent Activities</h2>
        <ul>
            {% for activity in recent_activities %}
                <li>{{ activity }}</li>
            {% empty %}
                <li>No recent activities.</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Learning System. All rights reserved.</p>
    </footer>
</body>     
</html>
