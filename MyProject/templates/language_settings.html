{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Settings - Learning System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 3rem;
        }
        .card {
            border: none;
            box-shadow: 0 2px 16px rgba(42,82,152,0.08);
            border-radius: 14px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
            border-radius: 14px 14px 0 0;
        }
        .form-check {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }
        .form-check:last-child {
            border-bottom: none;
        }
        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
            margin-top: 0.3rem;
            cursor: pointer;
            accent-color: #667eea;
        }
        .form-check-label {
            cursor: pointer;
            margin-bottom: 0;
            font-weight: 500;
            color: #333;
        }
        .btn-group-custom {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 8px;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body style="background: #f4f6fb;">
    <div class="container">
        <h1 style="color: #2a5298; margin-bottom: 2rem; font-weight: 700;">
            ğŸŒ Language Preferences
        </h1>

        {% if messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                {% endfor %}
            </div>
        {% endif %}

        <div class="card">
            <div class="card-header">
                Select Your Preferred Language
            </div>
            <div class="card-body" style="padding: 0;">
                <form method="post" id="languageForm">
                    {% csrf_token %}
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preferred_language" id="lang_en" value="en" 
                               {% if profile.preferred_language == 'en' %}checked{% endif %}>
                        <label class="form-check-label" for="lang_en">
                            <strong>ğŸ‡¬ğŸ‡§ English</strong>
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preferred_language" id="lang_sw" value="sw"
                               {% if profile.preferred_language == 'sw' %}checked{% endif %}>
                        <label class="form-check-label" for="lang_sw">
                            <strong>ğŸ‡°ğŸ‡ª Kiswahili</strong>
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preferred_language" id="lang_sheng" value="sheng"
                               {% if profile.preferred_language == 'sheng' %}checked{% endif %}>
                        <label class="form-check-label" for="lang_sheng">
                            <strong>ğŸ¤ Sheng'</strong>
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preferred_language" id="lang_ki" value="ki"
                               {% if profile.preferred_language == 'ki' %}checked{% endif %}>
                        <label class="form-check-label" for="lang_ki">
                            <strong>ğŸ‡°ğŸ‡ª Kikuyu</strong>
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="preferred_language" id="lang_so" value="so"
                               {% if profile.preferred_language == 'so' %}checked{% endif %}>
                        <label class="form-check-label" for="lang_so">
                            <strong>ğŸ‡¸ğŸ‡´ Kisomali</strong>
                        </label>
                    </div>

                    <div class="btn-group-custom" style="padding: 1rem;">
                        <button type="submit" class="btn btn-primary">
                            Save Preference
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div style="margin-top: 2rem; text-align: center; color: #666;">
            <p>Your language preference will be applied across the entire platform.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
